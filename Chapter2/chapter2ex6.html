<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Exemplo</title>
    </head>
    <body>
        <form name="formulario" action="teste.asp" method="post">
            <p>
                <label>
                    Nome do médico: <input
                    type="text"
                    name="nome"
                    placeholder="Nome aqui"
                    autocomplete="on"
                    required>
                </label>
            </p>
            <p>
                <label>
                    Data de escolha: <input
                    type="date"
                    name="Date"
                    min="01-01-2010"
                    max="20-01-2014"
                    step="108000"
                    required> 
                </label>
            </p>
            <p>
                <label>
                    Horário da consulta: <input 
                    type="time"
                    min="08:00"
                    max="17:00"
                    name="hora"
                    step="30"
                    required>
                </label>
            </p>
            <p>
                <button type="submit">
                    Enviar
                </button>
            </p>
        </form>
    </body>
</html>
