<!-- Chapter2Ex9
- Em <form></form>, apenas um campo para nome.
  - Autocomplete "on"
  - Focuson
  - Rótulo separado
    - Relação por meio de "for" e "id"
- Campo para telefone
- Botão do tipo "submit"
  - Rótulo "Salvar"
- Campo e botão devem estar relacionados a <form></form> mesmo estando fora deste.
-->

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Exemplo</title>
    </head>
    <body>
        <form id="formulario" action="teste.asp" method="post">
            <p>
              <label for="nome"> Nome: </label>
              <input
                type="text"
                id="nome"
                placeholder="Your Name"
                autocomplete="on"
                autofocus
                required>
            </p>
        </form>
      <p>
        <label> Telefone: </label>
        <input
          type="number"
          id="telefone"
          placeholder="(XX)XXXXX-XXXX"
          required>
      </p>
      <p>
        <button type="submit" for="formulario">
          Salvar
        </button>
      </p>
    </body>
</html>
