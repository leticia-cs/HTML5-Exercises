<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Exemplo</title>
    </head>
    <body>
        <form>
            <p>
                <label>
                    CEP: <input
                    type="number"
                    placeholder="XXXXX-XXX"
                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    maxlength="9"
                    title="8 números. Incluir hifen."
                    required />
                </label>
            </p>
            <p>
                <button type="submit">
                    Enviar
                </button>
            </p>
        </form>
    </body>
</html>
